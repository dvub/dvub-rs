{%- import "components/post.html" as post -%}


{% extends "base.html" %}


{% block meta %}
<title>Posts | DVUB</title>
{% endblock %}

{% block content %}

<p>Check out some of my posts!</p>

<div class="bg-blue-500">
    {% for post in posts %}
    {% call post::post(post.title, post.description) %}
    {% endfor %}
</div>

{% endblock %}
