{%- import "components/post.html" as post -%}


{% extends "base.html" %}


{% block meta %}
<title>Posts | DVUB</title>
{% endblock %}

{% block content %}

<p>Check out some of my posts!</p>

<div class="md:grid-cols-4 sm:grid-cols-2 grid gap-4 mt-10">
    {% for post in posts %}
    {{ post::post(href=post.href, title=post.title, description=post.description) }}
    {% endfor %}
</div>

{% endblock %}
